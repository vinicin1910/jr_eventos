<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Atletas — Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --vermelho: #b30000;
    --vermelho-escuro: #8a0000;
    --preto: #000000;
    --texto: #222;
    --muted: #555;
    --border: #e6e6e6;
    --radius: 10px;
    --shadow: 0 6px 16px rgba(0,0,0,0.06);
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: var(--texto);
  }

  /* Cabeçalho */
  header {
    background: var(--preto);
    color: white;
    border-bottom: 3px solid var(--vermelho);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-weight: bold;
    font-size: 1.1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
  }
  nav a:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Conteúdo principal */
  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem 3rem;
  }

  /* Card */
  .card {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.2rem;
  }
  .card h2 {
    color: var(--vermelho);
    margin-top: 0;
  }

  /* Tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    background: #fff;
  }
  th, td {
    padding: .9rem;
    border-bottom: 1px solid var(--border);
    text-align: left;
    font-size: 0.95rem;
  }
  th {
    background: #f9f9f9;
    color: var(--texto);
    font-weight: bold;
  }
  .muted {
    color: var(--muted);
  }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand">Jr eventos Jiu-Jitsu <span class="muted">| Admin</span></div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="teams.html">Equipes</a>
      <a href="athletes.html">Atletas</a>
      <a href="brackets.html">Chaves</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <h2>Atletas inscritos</h2>
    <table id="athTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Faixa</th>
          <th>Idade</th>
          <th>Equipe</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
const API_BASE="http://localhost:4000/api";
async function apiGet(p){
  const r=await fetch(API_BASE+p);
  return r.json();
}
document.addEventListener("DOMContentLoaded",async()=>{
  const aths=await apiGet("/admin/athletes");
  const tbody=document.querySelector("#athTable tbody");
  if(!aths.length){
    tbody.innerHTML=`<tr><td colspan="5" class="muted">Sem atletas</td></tr>`;
    return;
  }
  tbody.innerHTML=aths.map(a=>`
    <tr>
      <td>${a.full_name}</td>
      <td>${a.belt}</td>
      <td>${a.age}</td>
      <td>${a.team_name}</td>
      <td>${a.status}</td>
    </tr>
  `).join("");
});
</script>
</body>
</html>
