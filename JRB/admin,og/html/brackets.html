<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Chaves — Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --vermelho: #b30000;
    --vermelho-escuro: #8a0000;
    --preto: #000000;
    --texto: #222;
    --muted: #555;
    --border: #e6e6e6;
    --radius: 10px;
    --shadow: 0 6px 16px rgba(0,0,0,0.06);
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: var(--texto);
  }

  /* Cabeçalho */
  header {
    background: var(--preto);
    color: white;
    border-bottom: 3px solid var(--vermelho);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-weight: bold;
    font-size: 1.1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
  }
  nav a:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Layout */
  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem 3rem;
  }
  .grid {
    display: grid;
    gap: 1.2rem;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }

  /* Cards */
  .card {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.2rem;
    margin-bottom: 1.2rem;
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.08);
  }
  .card h2, .card h3 {
    color: var(--vermelho);
    margin-top: 0;
  }

  /* Lutas */
  .fight {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: .7rem;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: .6rem;
    align-items: center;
    margin: .4rem 0;
  }
  .fight strong {
    color: var(--vermelho);
  }

  /* Select e botão */
  select {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: .4rem;
    color: var(--texto);
    font-size: 0.9rem;
  }
  button {
    background: var(--vermelho);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: .5rem .8rem;
    font-weight: 800;
    cursor: pointer;
  }
  button:hover {
    background: var(--vermelho-escuro);
  }

  .muted {
    color: var(--muted);
  }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand">Jr eventos Jiu-Jitsu <span class="muted">| Admin</span></div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="teams.html">Equipes</a>
      <a href="athletes.html">Atletas</a>
      <a href="brackets.html">Chaves</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <h2>Gerar chaveamento</h2>
    <p class="muted">Gere as chaves após o prazo de trocas de categoria.</p>
    <button id="generateBtn">Gerar chaves</button>
  </section>

  <section id="brackets" class="grid"></section>
</main>

<script>
const API_BASE="http://localhost:4000/api";
async function apiGet(p){const r=await fetch(API_BASE+p);return r.json()}
async function apiPost(p,d){const r=await fetch(API_BASE+p,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(d)});return r.json()}

async function loadBrackets(){
  const data=await apiGet("/admin/brackets");
  const container=document.getElementById("brackets");
  if(!data.length){
    container.innerHTML=`<div class="card"><h3>Nenhuma chave</h3><p class="muted">Gere as chaves para visualizar.</p></div>`;
    return;
  }
  container.innerHTML=data.map(b=>{
    const fights=b.fights.map(f=>`
      <div class="fight">
        <div>
          <strong>${b.category_key}</strong><br>
          <small>Round ${f.round} • Luta ${f.position}</small>
          <div>A: ${f.a_entry_id ?? 'TBD'}</div>
          <div>B: ${f.b_entry_id ?? 'TBD'}</div>
          <div class="muted">Vencedor: ${f.winner_entry_id ?? '—'}</div>
        </div>
        <div>
          <select data-fight="${f.id}">
            <option value="">Selecionar vencedor</option>
            ${f.a_entry_id?`<option value="${f.a_entry_id}">A (${f.a_entry_id})</option>`:''}
            ${f.b_entry_id?`<option value="${f.b_entry_id}">B (${f.b_entry_id})</option>`:''}
          </select>
          <button data-save="${f.id}">Salvar</button>
        </div>
      </div>
    `).join("");
    return `<div class="card">${fights}</div>`;
  }).join("");

  container.querySelectorAll('button[data-save]').forEach(btn=>{
    btn.addEventListener('click',async()=>{
      const id=btn.getAttribute('data-save');
      const sel=container.querySelector(`select[data-fight="${id}"]`);
      if(!sel.value)return;
      await apiPost(`/admin/fights/${id}/winner`, {winner_entry_id: sel.value});
      await loadBrackets();
    });
  });
}

document.addEventListener("DOMContentLoaded",async()=>{
  document.getElementById("generateBtn").addEventListener("click",async()=>{
    await apiPost("/admin/brackets/generate",{});
    await loadBrackets();
  });
  await loadBrackets();
});
</script>
</body>
</html>
