<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Ranking — Jr eventos Jiu-Jitsu</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --vermelho: #b30000;
    --vermelho-escuro: #8a0000;
    --preto: #000000;
    --texto: #222;
    --muted: #555;
    --border: #e6e6e6;
    --radius: 10px;
    --shadow: 0 6px 16px rgba(0,0,0,0.06);
    --ouro: #ffc107;
    --prata: #c0c0c0;
    --bronze: #cd7f32;
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: var(--texto);
  }

  /* Cabeçalho */
  header {
    background: var(--preto);
    color: white;
    border-bottom: 3px solid var(--vermelho);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-weight: bold;
    font-size: 1.1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
  }
  nav a:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Conteúdo */
  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem 3rem;
  }
  .card {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.3rem;
  }
  h2 {
    color: var(--vermelho);
    margin-top: 0;
  }

  /* Tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
  }
  th, td {
    padding: 0.9rem;
    border-bottom: 1px solid var(--border);
    text-align: left;
  }
  th {
    background: #f9f9f9;
    color: var(--texto);
    font-weight: bold;
  }

  /* Medalhas */
  .badge {
    display: inline-block;
    padding: .2rem .55rem;
    border-radius: 999px;
    font-size: .85rem;
    font-weight: bold;
    color: #fff;
  }
  .gold { background: var(--ouro); color: #000; }
  .silver { background: var(--prata); color: #000; }
  .bronze { background: var(--bronze); color: #fff; }

  .muted { color: var(--muted); }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand">Jr eventos Jiu-Jitsu <span class="muted">| Atletas</span></div>
    <nav>
      <a href="index.html">Início</a>
      <a href="register.html">Inscrição</a>
      <a href="categories.html">Categorias</a>
      <a href="brackets.html">Chaves</a>
      <a href="ranking.html">Ranking</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <h2>Ranking por equipe</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Equipe</th>
          <th>Ouro</th>
          <th>Prata</th>
          <th>Bronze</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
const API_BASE="http://localhost:4000/api";
async function apiGet(p){
  const r=await fetch(API_BASE+p);
  return r.json();
}
document.addEventListener("DOMContentLoaded",async()=>{
  const rank=await apiGet("/public/ranking");
  const tb=document.querySelector("#rankingTable tbody");
  if(!rank.length){
    tb.innerHTML=`<tr><td colspan="5" class="muted">Sem pontuações</td></tr>`;
    return;
  }
  tb.innerHTML=rank.map(r=>`
    <tr>
      <td>${r.team_name}</td>
      <td><span class="badge gold">${r.gold}</span></td>
      <td><span class="badge silver">${r.silver}</span></td>
      <td><span class="badge bronze">${r.bronze}</span></td>
      <td><strong>${r.points}</strong></td>
    </tr>
  `).join("");
});
</script>
</body>
</html>
