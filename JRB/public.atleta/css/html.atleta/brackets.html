<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Chaves — Jr eventos Jiu-Jitsu</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --vermelho: #b30000;
    --vermelho-escuro: #8a0000;
    --preto: #000000;
    --texto: #222;
    --muted: #555;
    --border: #e6e6e6;
    --radius: 10px;
    --shadow: 0 6px 16px rgba(0,0,0,0.06);
  }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff;
    color: var(--texto);
  }

  /* Cabeçalho */
  header {
    background: var(--preto);
    color: white;
    border-bottom: 3px solid var(--vermelho);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    font-weight: bold;
    font-size: 1.1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
  }
  nav a:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Conteúdo principal */
  main {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem 3rem;
  }
  .grid {
    display: grid;
    gap: 1.2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }

  /* Cards de chaveamento */
  .card {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 1.1rem;
    transition: transform .18s ease, box-shadow .18s ease;
  }
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.08);
  }
  .card h3 {
    color: var(--vermelho);
    margin: .2rem 0 .5rem 0;
  }

  /* Lutas */
  .fight {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: .7rem;
    margin: .4rem 0;
  }
  .fight strong {
    color: var(--vermelho);
  }

  .muted {
    color: var(--muted);
  }
</style>
</head>
<body>
<header>
  <div class="nav">
    <div class="brand">Jr eventos Jiu-Jitsu <span class="muted">| Atletas</span></div>
    <nav>
      <a href="index.html">Início</a>
      <a href="register.html">Inscrição</a>
      <a href="categories.html">Categorias</a>
      <a href="brackets.html">Chaves</a>
      <a href="ranking.html">Ranking</a>
    </nav>
  </div>
</header>

<main id="bracketsContainer" class="grid"></main>

<script>
const API_BASE = "http://localhost/JRB/backend/src/brackets_list.php";

async function apiGet(p){
  const r = await fetch(API_BASE + p);
  return r.json();
}

document.addEventListener("DOMContentLoaded", async () => {
  const data = await apiGet("/brackets_list.php");
  const container = document.getElementById("bracketsContainer");

  if (!data.length) {
    container.innerHTML = `
      <div class="card">
        <h3>Chaveamento indisponível</h3>
        <p class="muted">O chaveamento será publicado 1 dia antes do início do campeonato.</p>
      </div>
    `;
    return;
  }

  container.innerHTML = data.map(b => {
    const fights = b.fights.map(f => `
      <div class="fight">
        <div><strong>Round ${f.round}</strong> • Luta ${f.position}</div>
        <div>A: ${f.a_entry_id ?? 'TBD'}</div>
        <div>B: ${f.b_entry_id ?? 'TBD'}</div>
        <div class="muted">Vencedor: ${f.winner_entry_id ?? '—'}</div>
      </div>`).join("");
    return `<div class="card"><h3>${b.category_key}</h3>${fights}</div>`;
  }).join("");
});
</script>

</body>
</html>
